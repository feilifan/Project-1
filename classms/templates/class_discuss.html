<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/bootstrap.css" rel="stylesheet">
<link href="/bootstrap-responsive.css" rel="stylesheet" media="screen">
<link href="/hosting.css" rel="stylesheet" media="all">
<link rel="stylesheet" type="text/css" href="/styles.css">
<script type="text/javascript" src="/year_month_day.js"></script>
<script>
function GI(id){
    return document.getElementById(id);
}
function infen(var1){
    if (var1>0){
        GI("pfno").innerHTML=var1+"分 ";
        GI("currentrating").style.display="none";
    }
    else{
        GI("pfno").innerHTML="";
        GI("currentrating").style.display="block";
    }
}
</script>
</head>

<body>
    <div class="container">
        {% include "base.html" %}
        <div class="row-fluid">
            <div class="span3 Planlist" style="width:500px;border-radius:5px;height:400px">
                <h2 style="margin-left:10px;margin-top:10px;">房间号：正心-108</h2>
                <h5 style="margin-left:10px;margin-top:20px;">管理员：孙日辉</h5>
                <div id="sitelogo" style="margin-top:50px">
                    <span>评分：</span>
                    <ul class="starrating" style="margin:0;padding:0;list-style-type:none;">
                        <li id="currentrating"></li>
                        <li><a onmouseover="infen(1)" onmouseout="infen(0)" class="star1">1</a></li>
                        <li><a onmouseover="infen(2)" onmouseout="infen(0)" class="star2">2</a></li>
                        <li><a onmouseover="infen(3)" onmouseout="infen(0)" class="star3">3</a></li>
                        <li><a onmouseover="infen(4)" onmouseout="infen(0)" class="star4">4</a></li>
                        <li><a onmouseover="infen(5)" onmouseout="infen(0)" class="star5">5</a></li>
                        <li><a onmouseover="infen(6)" onmouseout="infen(0)" class="star6">6</a></li>
                        <li><a onmouseover="infen(7)" onmouseout="infen(0)" class="star7">7</a></li>
                        <li><a onmouseover="infen(8)" onmouseout="infen(0)" class="star8">8</a></li>
                        <li><a onmouseover="infen(9)" onmouseout="infen(0)" class="star9">9</a></li>
                        <li><a onmouseover="infen(10)" onmouseout="infen(0)" class="star10">10</a></li>
                    </ul>       
                    <span id="pfno" style="margin:0;padding:0;list-style-type:none;"></span>
                </div>
                <div style="margin-top:20px">
                    <span style="vertical-align:top;margin-left:10px">评语：</span>
                    <textarea cols="5" rows="5"></textarea>
                </div>
            </div>
            <div class="span5 Planlist" style="position:relative;border-radius:5px;width:660px;z-index:-2;margin-left:10px">
                <div class="wrapper"style="height:400px;width:660px;margin-top:0px;border-radius:5px;z-index:-1">
                    <div class="bg-bubble-label" style="left:270px;top:150px"></div>
                    <div class="bg-bubble-label2" style="left:270px;top:150px"></div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="Planlist" style="border-radius:5px">
                <p style="text-align:center;background:#66ffcc">© 2015 哈尔滨工业大学 版权所有</p>
            </div>
        </div>
    </div>
</body>
</html>
