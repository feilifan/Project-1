<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
<link href="/css/hosting.css" rel="stylesheet" media="all">
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<script type="text/javascript" src="/css/year_month_day.js"></script>
</head>

<body>
    <div class="container">
    <form method = "post">
        <div class="row-fluid">
            <h3>名字<input name="name" type="text" style="margin-left:10px"></h3>
            <h3 style="margin-top:15px">楼栋<select name="building" style="margin-left:10px;font-size:17px;width:100px">
                    <option value="正心">正心</option>
                    <option value="致知">致知</option>
                    <option value="格物">格物</option>
                    <option value="诚意">诚意</option>
                    </select></h3>
            <h3 style="margin-top:15px">楼层<select name="floor" style="margin-left:10px;font-size:17px;width:100px">
                <option value="1">1层</option>
                <option value="2">2层</option>
                <option value="3">3层</option>
                <option value="4">4层</option>
                <option value="5">5层</option>
                <option value="6">6层</option>
                <option value="7">7层</option>
                <option value="8">8层</option>
                <option value="9">9层</option>
                <option value="10">10层</option>
                </select></h3>
            <h3 style="margin-top:15px">可容纳人数<select name="size" style="margin-left:10px;font-size:17px;width:100px">
                <option value="10-30">10-30</option>
                <option value="30-50">30-50</option>
                <option value="50-100">50-100</option>
                <option value="100-200">100-200</option>
                <option value="200+">200+</option>
                </select></h3>
            <input type="submit" value="提交" class="btn btn-success btn-large">
        </div>
        <div class="row-fluid">
            <div class="Planlist" style="border-radius:5px">
                <p style="text-align:center;background:#66ffcc">© 2015 哈尔滨工业大学 版权所有</p>
            </div>
        </div>
    </div>
</body>
</html>
