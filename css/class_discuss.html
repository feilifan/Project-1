<script>
function GI(id){
    return document.getElementById(id);
}
function infen(var1){
    if (var1>0){
        GI("pfno").innerHTML=var1+"分 ";
        GI("currentrating").style.display="none";
    }
    else{
        GI("pfno").innerHTML="";
        GI("currentrating").style.display="block";
    }
}
</script>
